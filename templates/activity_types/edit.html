{% extends "base.html" %}
{% block content %}

<h2>Update a Activity Type</h2>

<form action="/activitytypes/{{ activity_type.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ activity_type.name }}">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
