{% extends "base.html" %}
{% block content %}

<h2 class="addnewactivity">Activity Duration</h2>
<hr>

{% for activity_type in activity_types %}

<section class="information">
    <p>{{ activity_type.name }}</p>
    <a href="/activitytypes/{{ activity_type.id }}/edit" class="editbutton">Edit</a>
    <form action="/activitytypes/{{ activity_type.id }}/delete" method="POST" class="Activeform">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
