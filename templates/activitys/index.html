{% extends 'base.html' %}

{% block content %}
<h1>Activitys</h1>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Type</th>
  </tr>
  {% for activity in activitys %}
  <tr>
    <td><a href="/activitys/{{ activitys.id }}"> {{activity.name}} </a></td>
    <td>|</td>
    <td>{{ activity.category }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
