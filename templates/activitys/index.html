{% extends "base.html" %}
{% block content %}

<h2 class="addnewactivity">Activitys</h2>
<hr>

{% for activity in activitys %}

<section>
    <h3>{{ activity.name }}</h3>
    <p>{{ activity.activity_type.name }}</p>
    <a href="/activitys/{{ activity.id }}/edit">Edit</a>
    <form action="/activitys/{{ activity.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="/activitys/{{ activity.id }}" class="detailsbutton">Details</a>
</section>

{% endfor %}
{% endblock %}
