{% extends "base.html" %}
{% block content %}

<h2 class="addnewactivity">Add a New Activity</h2>
<hr>

<form action="/activitys" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="activity-type">Activity Type:</label>
        <select name="activity_type_id" id="activity-type"> 
            {% for activity_type in activity_types %}
            <option value="{{ activity_type.id }}">
                {{ activity_type.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
