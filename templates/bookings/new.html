{% extends 'base.html' %}

{% block content %}
<h1>Add a booking</h1>

<form action="/bookings" method="post">
  <label for="member">Select a member:</label>
    <select name="member_id" id="member">
      {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
      {% endfor %}
    </select>
  
  <label for="activity">Select a activity:</label>
    <select name="activity_id" id="activity">
      {% for activity in activitys %}
      <option value="{{ activity.id }}">{{ activity.name }}</option>
      {% endfor %}
    </select>
  

  <label for="review">Add a Review</label>
  <textarea name="review" id="review" cols="30" rows="10"></textarea>
  <input class="btn btn--action" type='submit' value="Booking">
</form>

{% endblock %}
