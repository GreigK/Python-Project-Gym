{% extends "base.html" %}
{% block content %}

<h2 class="addnewactivity">Bookings</h2>
<hr>

{% for booking in bookings %}

<section>
    <p>{{ booking.activity.name }} in {{ booking.member.name }}</p>
    <a href="/bookings/{{ booking.id }}/edit" class="editbutton">Edit</a>
    <form action="/bookings/{{ booking.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
