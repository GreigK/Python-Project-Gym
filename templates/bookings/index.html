{% extends 'base.html' %}

{% block content %}
<h1>Bookings</h1>

<p>
  <a href="/bookings/new">New visit</a>
</p>

<ul>
  {% for booking in bookings %}
  <li>
  <p>{{ booking.user.name }} - {{ booking.activity.name }} </p>
  <p>"<i>{{booking.review}}</i>"</p>
    <p>
      <form action="/bookings/{{ booking.id }}/delete" method="POST">
        <input class="btn btn--danger" type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
